<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="manifest" href="manifest.json">
    <style>
    body {
        align-items: center
    }
    span {
        font-size: 3pt;
    }
    h2 {
        font-size: 120pt;
        transition: 10ms;
    }
    button {
        padding: 15px;
        color: white;
        background-color: orange;
        border: solid gray 1px;
    }
    button:hover {
        padding-left: 18px;
        padding-right: 18px;
        background-color: rgba(255, 166, 0, 0.527);
        transition: 150ms;
    }
    </style>
</head>
<body>
    <h1>VOCE VAI PEGAR A CREMOSA??</h1>
    <button>TESTAR</button>
    <h2></h2>
    <span>thiago nunca vai pegar a julia, dançou valsa tem que casar</span>
    <img src="image2.jpg" alt="" srcset="">
    <script>
        const button = document.querySelector('button');
        const span = document.querySelector('h2');

        button.addEventListener('click', () => {
            let a = parseInt(Math.random()*2);
            a == 1 ? span.textContent = 'Não' : span.textContent = 'Sim';
        });
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(() => { console.log('service worker registered'); })
            .catch (() => { console.warn('service worker failed'); });    
        }
    </script>
    <script src="/sw.js"></script>
</body>
</html>
